services:
  # PostgreSQL Database for SaaS Backend Control Plane
  postgres:
    image: postgres:15
    container_name: ca-saas-db
    environment:
      POSTGRES_DB: ca_saas
      POSTGRES_USER: ca_saas
      POSTGRES_PASSWORD: ca_saas_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ca_saas -d ca_saas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ca-saas-network

