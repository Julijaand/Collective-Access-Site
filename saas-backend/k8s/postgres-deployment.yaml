apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-saas-db
  namespace: ca-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ca-saas-db
  template:
    metadata:
      labels:
        app: ca-saas-db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: ca_saas
            - name: POSTGRES_USER
              value: ca_saas
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ca-saas-db-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data-pvc
